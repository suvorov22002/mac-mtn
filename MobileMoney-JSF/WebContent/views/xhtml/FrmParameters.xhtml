<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<rich:panel styleClass="client-panel-body">
<h:form prependId="false">

	<style>
		div#param-contain, div#coms-contain { overflow-y:scroll; height:180px; width: 700px; margin: 0px 0; }
		div#param-contain, div#coms-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
		div#param-contain table td, div#param-contain table th { border: 1px solid #eee; padding: .2em 2px; text-align: left; }
	</style>
	
	<a4j:jsFunction name="closeFrmParameters" reRender="#{frmParameters.areaToRender}" immediate="true" action="#{frmParameters.close}" />
	
	<script>
		$(function() {
			$( "#dialog-param" ).dialog({
				autoOpen: true,
				width: 850,
				height: 380,
				close: function() {
					closeFrmParameters();
				},
				show: {
					effect: "scale",
					duration: 1000
				},
				hide: {
					effect: "explode",
					duration: 1000
				}
			});

		});
		$(function() {
			$( "#tabPrm" ).tabs();
		});
	</script>

<div id="dialog-param" title="#{frmParameters.title}">

	
	<div id="tabPrm">
		<ul>
			<li><a href="#tabPrm-1">Parametres</a></li>
			<li><a href="#tabPrm-2">Types de comptes autorises</a></li>
			<li><a href="#tabPrm-3">Commissions et Frais</a></li>
			<li><a href="#tabPrm-4">Numéros de test</a></li>
		</ul>
		
		<div id="tabPrm-1">
		
			<fieldset><legend>Edition</legend>
				<h:panelGrid id="gridFormParam" columns="9">
				
					<h:outputText  value="Taille du PIN Banque:" />

					</h:inputText>
				
					<h:outputText  value="Valeur min:" />

					</h:inputText>
				
					<h:outputText  value="Valeur max:" />
					<rich:spacer width="3px" />
					<h:inputText class="text" value="#{frmParameters.params.maxPIN}" style="width:50px" maxlength="5" onkeypress="controleChiffres(event)">

						<a4j:support event="onchange" ajaxSingle="true" />

					<h:outputText  value="Adresse SDP Tests:" rendered="false" />

		<div id="tabPrm-2">
		
			<fieldset><legend><h:outputText value="Selectionner les types de compte Autorises" /></legend>

						<f:facet name="header"><h:outputText value=" " /></f:facet>
						<h:selectBooleanCheckbox value="#{typ.checked}">
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:selectBooleanCheckbox>

					<h:column>
						<f:facet name="header"><h:outputText value="Types de compte" /></f:facet>
						<h:outputText value="#{typ.value}" />

				</h:dataTable>
				</div>
				
			</fieldset>

					</h:column>
					
					<h:column>
						<f:facet name="header"><h:outputText value="Valeur" /></f:facet>
						<h:inputText value="#{com.valeur}" class="text" style="width:80px" maxlength="10" onkeypress="controleChiffres(event)" >
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:inputText>
					</h:column>
					
					<h:column>
						<f:facet name="header"><h:outputText value="TVA (%)" /></f:facet>
						<h:inputText value="#{com.tauxTVA}" class="text" style="width:30px" maxlength="10" onkeypress="controleChiffres(event)" >
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:inputText>
					</h:column>
					
					<h:column>
						<f:facet name="header"><h:outputText value="Mode de Facturation" /></f:facet>
						<h:selectOneMenu value="#{com.modeFacturation}" disabled="#{!com.modeFacturationEnabled}">
							<f:selectItems value="#{frmParameters.modeItems}" />
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:selectOneMenu>
					</h:column>
	
					<h:column>
						<f:facet name="header"><h:outputText value="Périodicité" /></f:facet>
						<h:selectOneMenu value="#{com.periodFacturation}" disabled="#{!com.periodiciteFacturationEnabled}">
							<f:selectItems value="#{frmParameters.periodItems}" />
							<a4j:support event="onchange" ajaxSingle="true" />
						</h:selectOneMenu>
					</h:column>
					
				</h:dataTable>
				</div>
				
			</fieldset>
		</div>
		
		<div id="tabPrm-4">
		
			<fieldset><legend>Ajouter un numéro de téléphone de test </legend>
				<h:panelGrid id="gridPhone" columns="5">
					<h:outputText  value="Numéro de téléphone :" />
					<rich:spacer width="5px" />
					<h:inputText class="text" value="#{frmParameters.phoneNumber}" title="Ex : 237xxxxxxxxx" maxlength="12" style="width:100px" >
						<a4j:support event="onchange" ajaxSingle="true" />
					</h:inputText>
					<rich:spacer width="5px" />
					<a4j:commandButton value="Ajouter" action="#{frmParameters.ajouterNumeroTest}" immediate="true" reRender="gridPhone, gridPhones, pnlMsg" styleClass="ui-button ui-widget ui-state-default ui-corner-all"/>
				</h:panelGrid>	
			</fieldset>	
			
			<fieldset><legend>Liste des numéros de téléphone de test</legend>
				<h:panelGrid id="gridPhones" columns="1">
																	
					<h:dataTable id="phones-contain" value="#{frmParameters.params.numerosTest}" var="phone" styleClass="ui-widget ui-widget-content" headerClass="ui-widget-header" rowClasses="row-style-pair, row-style-impair">
						<h:column>
							<f:facet name="header"><h:outputText value="Numéros de téléphone" /></f:facet>
							<h:outputText value="#{phone}" />
						</h:column>
						
						<h:column>
							<f:facet name="header"><h:outputText value="Supprimer" /></f:facet>
							<h:graphicImage value="/views/img/del16x.png" title="Supprimer l'adresse mail" style="cursor:pointer" >
				           		<a4j:support event="onclick" reRender="pnlMsg, gridPhones" ajaxSingle="true" >
				           			<f:setPropertyActionListener target="#{frmParameters.selectedPhoneNumber}" value="#{phone}" />
				           		</a4j:support>
							</h:graphicImage>
						</h:column>
						
					</h:dataTable>
								
				</h:panelGrid>
				
			</fieldset>
		</div>
		
	</div>
	
	<h:panelGrid columns="2">
		<a4j:commandButton rendered="#{userHabilitation.btnModifierConfigurationEnabled}" value="Sauvegarder la configuration" action="#{frmParameters.savePamareters}" immediate="true" reRender="pnlMsg" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
	</h:panelGrid>
	
</div>
				


</h:form>
</rich:panel>

</f:subview>
